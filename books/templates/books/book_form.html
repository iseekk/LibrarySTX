{% extends "books/base.html" %}
{% load static %}
{% load bootstrap %}

{% block body_block %}
  <div class="card">
    <div class="container my-3">
      <form class="post-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
          <div class="form-group">
            {{ form|bootstrap }}
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Zapisz</button>
      </form>
    </div>
  </div>
{% endblock %}
